<!DOCTYPE html>
<html lang="en">

    <!-- Head -->
    <head>

        <!-- Title -->
        <title>Herald</title>

        <!-- Meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection"      content="telephone=no">
        <meta name="Content-Type"          content="text/html; charset=UTF-8">
        <meta name="viewport"              content="width=device-width, initial-scale=1">

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Styles -->
        <style>
            @font-face {
                font-family: 'Be Vietnam Pro';
                font-style: normal;
                font-weight: 100 900;
                font-variant-numeric: proportional-nums;
                src: url('https://raw.githubusercontent.com/TorchKit/Branding/main/fonts/BeVietnamPro.woff2') format('woff2')
            }
        </style>

    </head>

    <!-- Body -->
    <body class="bg-black font-['Be_Vietnam_Pro'] flex justify-center items-center min-h-[100vh]">
        <section class="w-[1000px] py-[100px]"
                 style="background: linear-gradient(20deg, #153963, #155263 45%, #D4D4D4 45.00001%)">

            <!-- Content -->
            <article class="w-[800px] min-h-[100px] overflow-hidden rounded-xl relative mx-auto">

                <!-- Screenshot -->
                <img src="screenshot.png"
                     class="max-w-[800px] rounded-xl">

            </article>

            <!-- Footer -->
            <footer class="flex justify-between items-start w-[800px] mx-auto mt-4">

                <!-- CTA -->
                <p class="text-gray-400 pr-[100px] mb-0">

                    <!-- Text -->
                    Discover the open-source modular web
                    app for your freelance designer or
                    developer business. Visit

                    <!-- Link -->
                    <span class="text-yellow-500">
                        torchkit.co
                    </span>

                    <!-- Text -->
                    or follow

                    <!-- Link -->
                    <span class="text-yellow-500">
                        @TheTorchKit
                    </span>

                </p>

                <!-- Branding -->
                <div class="flex justify-end items-center">

                    <!-- Logo -->
                    <img class="w-[20px] mr-2"
                         src="https://raw.githubusercontent.com/TorchKit/Branding/main/images/png/logo.png">

                    <!-- Header -->
                    <h1 class="font-semibold text-[30px] text-gray-300 tracking-tight mb-0">
                        TorchKit
                    </h1>

                </div>

            </footer>

        </section>
    </body>

</html>
