<!DOCTYPE html>
<html lang="en">

    <!-- Head -->
    <head>

        <!-- Title -->
        <title>Screenshot Tool</title>

        <!-- Meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection"      content="telephone=no">
        <meta name="Content-Type"          content="text/html; charset=UTF-8">
        <meta name="viewport"              content="width=device-width, initial-scale=1">

        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600&display=swap">

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Styles -->
        <style>
            .font { font-family: 'Be Vietnam Pro', sans-serif }
        </style>

    </head>

    <!-- Body -->
    <body class="bg-black flex justify-center items-center font min-h-[100vh]">
        <section class="bg-gradient-to-b from-[#101D2F] to-[#111B2A] w-[1000px] py-[100px]">

            <!-- Article -->
            <article class="border border-[#2D3847] w-[800px] min-h-[100px] overflow-hidden rounded-xl relative mx-auto">

                <!-- Screenshot -->
                <img src="code.png"
                     class="max-w-[800px] rounded-xl">

            </article>

            <!-- Footer -->
            <footer class="flex justify-between w-[800px] mx-auto mt-3">

                <!-- Advert -->
                <p class="text-gray-500 pr-[100px] mb-0">

                    <!-- Text -->
                    Discover the open-source modular web
                    app for your freelance designer or
                    developer business. Download at

                    <!-- Link -->
                    <span class="text-rose-300/80">
                        torchkit.co
                    </span>

                    <!-- Text -->
                    or follow

                    <!-- Link -->
                    <span class="text-rose-300/80">
                        @TheTorchKit
                    </span>

                </p>

                <!-- Branding -->
                <div class="flex justify-end items-center">

                    <!-- Logo -->
                    <img class="w-[20px] mr-2"
                         src="https://github.com/TorchKit/Branding/blob/main/images/bitmaps/logo.png?raw=true">

                    <!-- Header -->
                    <h1 class="font-semibold text-[30px] text-gray-300 tracking-tight mb-0">
                        TorchKit
                    </h1>

                </div>

            </footer>

        </section>
    </body>

</html>
